<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Website</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
        <nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary">
            <div class="container ">
              <a class="navbar-brand" href="#">Ace Nova </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Members</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Registration</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
   

    <main class="container mt-4">
        <section id="registration" class="tab-content justify-content-between">
            <h5 class="mb-4 justify-content-center">Member Registration and Mentor Allotment:</h5>
            <form class="container justify-content-center"> 
                <div class="form-group col-md-5">
                    <label for="name">Full Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="form-group col-md-5">
                    <label for="email">Email: (Note: Please use your TM email id.)</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group col-md-5">
                    <label for="username">Course:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="form-group col-md-5">
                    <label for="password">Graduation Year:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="justify-content-center">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
                
            </form>
        </section>

        <!-- Add more sections for Events, About Us, and Contact -->
    </main>

    <footer class="bg-dark text-white text-center py-2 fixed-bottom">
        <p>&copy; 2023 Ace Nova. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
